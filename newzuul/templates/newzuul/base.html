<html>
<head>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="zuul.cat.pdx.edu/jsbootstrap"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- basic bootstrap css file -->
    <link href="http://zuul.cat.pdx.edu/cssbootstrap" rel="stylesheet">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        html, body { color: #efefef; text-shadow: #666 0 1px 0.25rem; background-color: #222222; }
        body > div.container > p { text-align: center; }
        h1 { font-size: 30px; text-align: center; text-shadow: #666 0 1px 0.25rem; }
        h1 > small, .panel-heading > small { display: block; }
        h1 > small { color: #efefef; }
        table td { vertical-align: middle; }
        table td.fit-to-content {
            width:1%;
            white-space:nowrap;
        }
        .panel { color: #000000; text-shadow: none; }
        .panel * { text-shadow: none; }

        .panel > table {
            color: #000000;
        }

        .panel .flex-input-group {
            display: flex;
            align-items: center;
        }
        .panel .flex-input-group > label {
            margin: 0;
        }
        .panel .flex-input-group > .input-group {
            flex: 1;
            margin-left: 1em;
            max-width: 40%;
        }

        .panel-footer {
            padding-left: 0;
            padding-right: 0;
            background-color: transparent;
        }

        @media (min-width: 992px) {
            .container > .panel.col-md-6, .container > form > .panel.col-md-6 {
                width: 49%;
            }
            .container > .panel.col-md-6:first-child, .container > form:first-child > .panel.col-md-6 {
                margin-right: 0.5%;
            }
            .container > .panel.col-md-6:last-child, .container > form:last-child > .panel.col-md-6 {
                margin-left: 0.5%;
            }
        }

        .person.danger { }
        .person .name { }
        .shortdescription { }
        .person .bank { }

        form { margin-bottom: 0em; }
    </style>

</head>
<body>
<div class="container">

<h1>
    {% block header %}
        Default header for base.html
    {% endblock header %}
</h1>

{% block content %}
    <p> This is the body of the base.html doc</p>
{% endblock content %}

</div>
</body>
</html>
